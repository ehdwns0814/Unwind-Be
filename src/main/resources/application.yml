# ===========================================
# Unwind Backend Application Configuration
# ===========================================

spring:
  application:
    name: unwind-be

  # ========== Database (MySQL) ==========
  datasource:
    url: jdbc:mysql://localhost:3306/unwind?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      pool-name: UnwindHikariPool
      max-lifetime: 1800000
      connection-timeout: 30000

  # ========== JPA / Hibernate ==========
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway handles schema, Hibernate only validates
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    open-in-view: false  # Disable OSIV for better performance
    show-sql: false      # Use logging instead

  # ========== Flyway (DB Migration) ==========
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # ========== Redis ==========
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

# ========== JWT Configuration ==========
jwt:
  secret: ${JWT_SECRET_KEY:your-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm}
  access-token-expiration: 1800   # 30분 (초 단위)
  refresh-token-expiration: 604800 # 7일 (초 단위)

# ========== Logging ==========
logging:
  level:
    root: INFO
    com.wombat.screenlock.unwind_be: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] [%thread] %-5level %logger{36} - %msg%n"

# ========== Server ==========
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

---
# ===========================================
# Profile: local (Development)
# ===========================================
spring:
  config:
    activate:
      on-profile: local

  jpa:
    show-sql: true

  flyway:
    clean-disabled: false  # Allow clean in local

logging:
  level:
    org.hibernate.SQL: DEBUG

---
# ===========================================
# Profile: test
# ===========================================
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:mysql://localhost:3306/unwind_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}

  jpa:
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false  # Disable for test profile (use Hibernate ddl-auto)

---
# ===========================================
# Profile: prod (Production)
# ===========================================
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    clean-disabled: true  # Never allow clean in production

logging:
  level:
    root: WARN
    com.wombat.screenlock.unwind_be: INFO
    org.hibernate.SQL: WARN

