# ===========================================
# Test Profile Configuration
# ===========================================

spring:
  application:
    name: unwind-be-test

  # ========== H2 Database for Testing ==========
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  # ========== JPA / Hibernate ==========
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  # ========== Flyway - Disabled for Test ==========
  flyway:
    enabled: false

  # ========== Redis (Mocked in Unit Tests) ==========
  data:
    redis:
      host: localhost
      port: 6379

# ========== JWT Configuration for Test ==========
jwt:
  secret: test-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm
  access-token-expiration: 1800
  refresh-token-expiration: 604800

# ========== Logging ==========
logging:
  level:
    root: WARN
    com.wombat.screenlock.unwind_be: DEBUG
    org.hibernate.SQL: DEBUG


